name: Generate and Import ToC into README

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate-toc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate ToC for all Markdown files
        run: |
          # Generate TOC.md with links to all markdown files
          echo "## Table of Contents" > TOC.md
          echo "" >> TOC.md
          find . -type f -name "*.md" | while read file; do
            echo "- [$file]($file)" >> TOC.md
          done

      - name: Remove old ToC from README.md
        run: |
          # Remove any existing Table of Contents from README.md
          sed -i '/## Table of Contents/,/^$/d' README.md

      - name: Import new TOC into README.md
        run: |
          # Read the content of TOC.md and README.md
          TOC_CONTENT=$(cat TOC.md)
          README_CONTENT=$(cat README.md)

          # Check if README.md already contains a heading
          if grep -q "^#" <<< "$README_CONTENT"; then
            # Insert TOC content above the first heading (or at the top)
            NEW_README=$(echo "$README_CONTENT" | awk 'BEGIN{print "## Table of Contents\n"} {print} /#/{print "'"$TOC_CONTENT"'"}' )
          else
            # If no heading is found, insert TOC at the top of the file
            NEW_README="## Table of Contents\n\n$TOC_CONTENT\n\n$README_CONTENT"
          fi

          # Write the updated README.md back
          echo "$NEW_README" > README.md

      - name: Commit changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add README.md
          git commit -m "Import and update Table of Contents"
          git push origin HEAD:main
